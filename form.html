<style>
  html,
  body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    font-family: "Kanit", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  .container-fluid.position-relative.bg-white.d-flex.p-0 {
    height: 100vh;
    overflow: hidden;
  }

  .sidebar {
    height: 100vh;
    overflow: auto;
  }

  .content {
    height: 100vh;
    overflow: hidden;
    padding: 20px;
    display: flex;
    flex-direction: column;
  }

  .nav-link svg {
    margin-right: 8px;
    display: inline-block;
  }

  /* ✅ Table wrapper */
  .table-wrapper {
    max-height: calc(100vh - 360px);
    overflow-y: auto;
    overflow-x: auto;
    border: 1px solid #ddd;
    border-radius: 8px;
    background: #fff;
  }

  .table-wrapper table {
    margin-bottom: 0;
  }

  .table-wrapper thead th {
    position: sticky;
    top: 0;

    background: lightblue;
  }

  /* ===============================
     Specimen checkbox bar
  =============================== */
  .specimen-bar {
    margin-top: 10px;
    margin-bottom: 12px;
    padding: 10px 12px;
    background: #f8f9fa;
    border: 1px solid #dfe6ee;
    border-radius: 10px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px 12px;
    align-items: center;
  }

  .specimen-pill {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 6px 10px;
    border-radius: 999px;
    border: 1px solid rgba(0, 0, 0, .08);
    background: #fff;
    user-select: none;
  }

  .specimen-pill input {
    width: 18px;
    height: 18px;
    margin: 0;
    cursor: pointer;
  }

  .specimen-name {
    font-family: kanit;
    font-size: 14px;
    font-weight: 700;
  }

  .t-edta .specimen-name {
    color: #7b5cff;
  }

  .t-clot .specimen-name {
    color: #e53935;
  }

  .t-naf .specimen-name {
    color: #6b6b6b;
  }

  .t-citrate .specimen-name {
    color: #1e88e5;
  }

  .t-hep .specimen-name {
    color: #2e7d32;
  }

  .t-edta input:checked+.specimen-name {
    background: rgba(123, 92, 255, .10);
    padding: 2px 8px;
    border-radius: 999px;
  }

  .t-clot input:checked+.specimen-name {
    background: rgba(229, 57, 53, .10);
    padding: 2px 8px;
    border-radius: 999px;
  }

  .t-naf input:checked+.specimen-name {
    background: rgba(107, 107, 107, .12);
    padding: 2px 8px;
    border-radius: 999px;
  }

  .t-citrate input:checked+.specimen-name {
    background: rgba(30, 136, 229, .10);
    padding: 2px 8px;
    border-radius: 999px;
  }

  .t-hep input:checked+.specimen-name {
    background: rgba(46, 125, 50, .10);
    padding: 2px 8px;
    border-radius: 999px;
  }

  /* ✅ Log Out link */
  .logout-link {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 8px 12px;
    border-radius: 10px;
    text-decoration: none;
    color: #0f2b38;
    border: 1px solid rgba(0, 0, 0, 0.08);
    background: #fff;
    transition: .15s ease;
    font-weight: 600;
    white-space: nowrap;
  }

  .logout-link:hover {
    background: #f3fbff;
    transform: translateY(-1px);
  }

  /* ✅ ส่วนแสดงจำนวนบนหัวตาราง */
  .table-head-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
  }

  .spec-counts {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    justify-content: flex-end;
  }

  .spec-pill {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 6px 10px;
    border-radius: 999px;
    border: 1px solid rgba(0, 0, 0, .10);
    background: #fff;
    white-space: nowrap;
    font-weight: 700;
    font-size: 14px;
  }

  /* ✅ ปรับตัวเลข: ใหญ่ขึ้นนิด + พื้นหลังอ่อน + ตัวเลขเข้ม */
  .spec-pill .badge {
    font-size: 14px;
    padding: 6px 10px;
    border-radius: 999px;
    background: #eaf7ff !important;
    color: #0f2b38 !important;
    border: 1px solid rgba(15, 43, 56, .15);
    font-weight: 800;
    line-height: 1;
  }

  @media (min-width: 900px) and (max-width: 1280px) {
    table {
      font-size: 14px;
    }

    th,
    td {
      padding: 6px;
    }

    input,
    textarea,
    select {
      font-size: 16px;
      padding: 6px;
    }

    button {
      font-size: 16px;
      padding: 10px 18px;
    }

    .table-wrapper {
      max-height: calc(100vh - 330px);
    }
  }

  @media (max-width: 576px) {
    .content {
      padding: 12px;
    }

    .table-wrapper {
      max-height: calc(100vh - 320px);
    }
  }

  /* ✅ ให้แสดงอยู่แถวเดียวกัน */
.spec-counts{
  flex-wrap: nowrap !important;   /* ไม่ให้ขึ้นบรรทัดใหม่ */
  white-space: nowrap;            /* ไม่ตัดบรรทัด */
  overflow-x: auto;               /* ถ้ายาวเกินให้เลื่อนแนวนอน */
  overflow-y: hidden;
  gap: 8px;
}

/* (ถ้าอยากซ่อน scrollbar แนวนอนแบบเนียน ๆ) */
.spec-counts::-webkit-scrollbar{ height: 6px; }
.spec-counts::-webkit-scrollbar-thumb{ background: rgba(0,0,0,.15); border-radius: 99px; }
</style>

      <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">

          <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>

      <div class="container-fluid mt-4" style="flex:1; overflow:hidden; display:flex; flex-direction:column;">
        <!-- row search -->
        <div class="row align-items-start w-100">
          <div class="col-10">

                  <input type="text" class="form-control" id="searchid" placeholder="Barcode Here">

            <!-- ✅ หัวตาราง + จำนวนด้านขวา -->

              <div id="specCounts" class="spec-counts"></div>

  <!-- Modal -->
  <div class="modal" id="showmodal" style="display:none;">
    <div class="modal-dialog">
      <div class="modal-content" style="background-color: lightsteelblue;">
        <div class="modal-header">
          <h5 class="modal-title">Add Specimen</h5>
          <button type="button" class="btn-close" aria-label="Close" onclick="closemodal()"></button>
        </div>

        <div class="modal-body">
          <div class="row g-3">
            <div class="col-sm-4">
              <span class="form-control" id="showid"></span>
            </div>
            <div class="col-sm-8">
              <span class="form-control" id="showname"></span>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closemodal()">Close</button>
          <button id="addspecimen" type="button" onclick="addSpecimen(event)" class="btn btn-primary">Input</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let fileHandle = null;
    let workbook = null;
    let cachedData = [];

    // ✅ หัวข้อไว้ล่วงหน้า + ซ่อน 0
    const SPECIMEN_HEADERS = ["EDTA", "Naf", "Clot", "Hepaline", "Sodium Citrate"];

    function normalizeId(v) {
      return String(v ?? "").trim().replace(/\s+/g, "").replace(/-/g, "").toUpperCase();
    }

    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, m => ({
        "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;"
      }[m]));
    }

    // ================= SWEET ALERT HELPERS =================
    function showLoading(title = "กำลังดำเนินการ...") {
      Swal.fire({
        title,
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading()
      });
    }

    function showSuccess(title, text) {
      Swal.fire({
        icon: 'success',
        title,
        html: `<b>${text}</b>`,
        timer: 2000,
        timerProgressBar: true,
        showConfirmButton: false
      });
    }

    function showError(text) {
      Swal.fire({
        icon: 'error',
        title: 'เกิดข้อผิดพลาด',
        text
      });
    }

    function showWarning(text) {
      Swal.fire({
        icon: 'warning',
        title: 'แจ้งเตือน',
        text
      });
    }
    // ======================================================

    function openmodal() {
      document.getElementById("showmodal").style.display = "block";
    }
    function closemodal() {
      document.getElementById("showmodal").style.display = "none";
    }

    // ====== PICK EXCEL ======
    async function pickExcelOnce() {
      try {
        if (!window.showOpenFilePicker) {
          return showError("ต้องใช้ Chrome/Edge ผ่าน https หรือ localhost");
        }

        [fileHandle] = await window.showOpenFilePicker({
          multiple: false,
          types: [{
            description: "Excel",
            accept: {
              "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet": [".xlsx"],
              "application/vnd.ms-excel": [".xls"]
            }
          }]
        });

        showLoading("กำลังโหลดไฟล์...");

        const file = await fileHandle.getFile();
        const buffer = await file.arrayBuffer();
        workbook = XLSX.read(buffer, { type: "array" });

        loadDataSheet();
        showSpecimen();

        Swal.close();
        showSuccess("โหลดสำเร็จ", `อัพโหลดรายชื่อสำเร็จ จำนวน ${cachedData.length} ราย`);

      } catch (err) {
        Swal.close();
        showError(err.message || "ไม่สามารถเปิดไฟล์ได้");
      }
    }

    // ====== LOAD DATA SHEET ======
    function loadDataSheet() {
      if (!workbook) return;

      const dataName = workbook.SheetNames.find(n => n.trim().toLowerCase() === "data");
      if (!dataName) {
        cachedData = [];
        return showError('ไม่พบชีตชื่อ "Data"');
      }

      const ws = workbook.Sheets[dataName];
      const aoa = XLSX.utils.sheet_to_json(ws, { header: 1, defval: "" });
      const body = aoa.slice(1);

      cachedData = body
        .filter(r => normalizeId(r?.[0]) !== "")
        .map(r => {
          const idRaw = r?.[0];
          const c = String(r?.[2] ?? "").trim();
          const d = String(r?.[3] ?? "").trim();
          const e = String(r?.[4] ?? "").trim();
          return {
            id: String(idRaw ?? "").trim(),
            idNorm: normalizeId(idRaw),
            name: [c, d, e].filter(Boolean).join(" ")
          };
        });
    }

    // ====== SEARCH ======
    function submitSearch(e) {
      if (e) e.preventDefault();

      if (!cachedData.length)
        return showWarning("กรุณาเลือกไฟล์ก่อน");

      const key = normalizeId(document.getElementById("searchid")?.value);
      if (!key) return showWarning("กรุณากรอก ID");

      const found = cachedData.find(x => x.idNorm === key);

      if (found) {
        document.getElementById("showid").textContent = found.id;
        document.getElementById("showname").textContent = found.name;
        openmodal();
      } else {
        showError("ไม่พบ ID นี้");
      }
    }

    // ====== ADD SPECIMEN ======
    async function addSpecimen(e) {
      if (e) e.preventDefault();

      try {
        if (!fileHandle || !workbook)
          return showWarning("ยังไม่ได้เลือกไฟล์");

        const id = (document.getElementById("showid")?.textContent || "").trim();
        const name = (document.getElementById("showname")?.textContent || "").trim();

        if (!id || !name)
          return showWarning("ต้องค้นหา ID ให้พบก่อน");

        const selected = [...document.querySelectorAll('.specimen-bar input[type="checkbox"]:checked')]
          .map(cb => (cb.value || "").trim())
          .filter(Boolean);

        if (selected.length === 0)
          return showWarning("กรุณาเลือกชนิดหลอดอย่างน้อย 1 รายการ");

        const specName = workbook.SheetNames.find(n => n.trim().toLowerCase() === "specimen");
        if (!specName)
          return showError('ไม่พบชีตชื่อ "Specimen"');

        showLoading("กำลังบันทึกข้อมูล...");

        const ws = workbook.Sheets[specName];
        const aoa = XLSX.utils.sheet_to_json(ws, { header: 1, defval: "" });

        let last = aoa.length - 1;
        while (last >= 0 && (aoa[last] || []).every(v => String(v).trim() === "")) last--;
        let nextRow = last + 1;

        for (const sp of selected) {
          const row = aoa[nextRow] ? [...aoa[nextRow]] : [];
          row[0] = id;          // A
          row[1] = name;        // B
          row[2] = "เจาะเลือด"; // ✅ C
          row[3] = sp;          // ✅ D specimen
          aoa[nextRow] = row;
          nextRow++;
        }

        workbook.Sheets[specName] = XLSX.utils.aoa_to_sheet(aoa);

        const perm = await fileHandle.requestPermission({ mode: "readwrite" });
        if (perm !== "granted") {
          Swal.close();
          return showError("ไม่ได้รับอนุญาตให้เขียนไฟล์");
        }

        const writable = await fileHandle.createWritable();
        const out = XLSX.write(workbook, { bookType: "xlsx", type: "array" });
        await writable.write(out);
        await writable.close();

        Swal.close();
        showSuccess("บันทึกสำเร็จ", `เพิ่ม ${selected.length} รายการใน Specimen แล้ว`);

        showSpecimen();
        closemodal();
        document.querySelectorAll('.specimen-bar input[type="checkbox"]').forEach(cb => cb.checked = false);

      } catch (err) {
        Swal.close();
        showError(err.message || "บันทึกไม่สำเร็จ");
      }
    }

    // ✅ นับจาก "ตารางที่แสดง" (คอลัมน์ 4) + มีหัวข้อไว้ล่วงหน้า + ซ่อน 0
   <!-- ✅ แก้เฉพาะฟังก์ชันนี้: renderCountsFromTable() -->

function renderCountsFromTable() {
  const box = document.getElementById("specCounts");
  if (!box) return;

  const rows = document.querySelectorAll("#specimenlist tbody tr");
  const counts = {};

  // นับจากตารางที่แสดง (คอลัมน์ที่ 4 = specimen)
  rows.forEach(tr => {
    const tds = tr.querySelectorAll("td");
    const sp = (tds[2]?.textContent || "").trim(); // td[0]=ID, td[1]=ชื่อ, td[2]=specimen
    if (!sp) return;
    counts[sp] = (counts[sp] || 0) + 1;
  });

  // ✅ แสดงทุกหัวข้อ แม้เป็น 0
  const html = SPECIMEN_HEADERS
    .map(name => {
      const n = counts[name] || 0;
      return `
        <span class="spec-pill">
          ${escapeHtml(name)}
          <span class="badge">${n}</span>
        </span>
      `;
    })
    .join("");

  box.innerHTML = html;
}


    // ✅ SHOW SPECIMEN: แสดงเฉพาะแถวที่คอลัมน์ C = "เจาะเลือด"
    function showSpecimen() {
      if (!workbook) return;

      const specName = workbook.SheetNames.find(n => n.trim().toLowerCase() === "specimen");
      if (!specName) return;

      const ws = workbook.Sheets[specName];
      const aoa = XLSX.utils.sheet_to_json(ws, { header: 1, defval: "" });

      const tbody = document.querySelector("#specimenlist tbody");
      if (!tbody) return;

      tbody.innerHTML = "";
      let no = 1;

      const targetC = "เจาะเลือด";

      for (let i = 1; i < aoa.length; i++) {
        const r = aoa[i] || [];
        const colA = String(r[0] ?? "").trim(); // A ID
        const colB = String(r[1] ?? "").trim(); // B Name
        const colC = String(r[2] ?? "").trim(); // ✅ C
        const colD = String(r[3] ?? "").trim(); // ✅ D specimen

        if (!colA && !colB && !colC && !colD) continue;
        if (colC !== targetC) continue; // ✅ เงื่อนไขสำคัญ

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <th scope="row" class="text-center">${no}</th>
          <td class="text-center">${escapeHtml(colA)}</td>
          <td>${escapeHtml(colB)}</td>
          <td class="text-center">${escapeHtml(colD)}</td>
        `;
        tbody.appendChild(tr);
        no++;
      }

      // ✅ อัปเดตจำนวนหลังแสดงตาราง
      renderCountsFromTable();
    }
  </script>
